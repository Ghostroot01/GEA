<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios | Painel do Professor | NSA</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logos">
                <img src="img/logo-etec.png" alt="Logotipo Etec" class="logo">
                <img src="img/logo-saopaulo.png" alt="Logotipo Governo de São Paulo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="professor.html">Início</a></li>
                    <li><a href="gerenciar.html">Gerenciar</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo">
                <div class="user-info">
                    <span id="user-name">Professor(a)</span>
                    <a href="login.html" class="logout-link">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main class="reports-content">
      <div class="reports-container">
    <h2>Relatórios de Faltas e Presenças</h2>

    <div class="report-controls">
        <label for="report-type-select">Selecione o Relatório:</label>
        <select id="report-type-select">
            <option value="presencas">Presença por Turma</option>
            <option value="faltas">Faltas por Aluno</option>
        </select>
    </div>

    <div id="main-chart" class="chart-container"></div>
    
    <div id="absences-list-container" class="list-container" style="display: none;">
        </div>
</div>
      
        </main>
<script src="js/relatorios.js"></script>
</body>
</html>
