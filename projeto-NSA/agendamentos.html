<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos | Sistema NSA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logos">
                <img src="img/logo-etec.png" alt="Logotipo Etec" class="logo">
                <img src="img/logo-saopaulo.png" alt="Logotipo Governo de São Paulo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="professor.html">Painel do Professor</a></li>
                    <li><a href="gerenciar.html">Gerenciar Alunos</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="mensagens.html">Mensagens</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo">
                <div class="user-info">
                    <span id="user-name">Professor(a)</span>
                    <a href="login.html" class="logout-link">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Agendamentos</h2>

            <section class="appointment-form-container">
                <h3>Criar Novo Agendamento</h3>
                <form id="new-appointment-form" class="form-container">
                    <div class="form-group">
                        <label for="appointment-title">Título:</label>
                        <input type="text" id="appointment-title" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-date">Data:</label>
                        <input type="date" id="appointment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-time">Hora:</label>
                        <input type="time" id="appointment-time" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-attendees">Participantes (separados por vírgula):</label>
                        <input type="text" id="appointment-attendees">
                    </div>
                    <div class="form-group">
                        <label for="appointment-description">Descrição:</label>
                        <textarea id="appointment-description" rows="4"></textarea>
                    </div>
                    <button type="submit">Salvar Agendamento</button>
                </form>
            </section>

            <section class="appointments-list-container">
                <h3>Próximos Agendamentos</h3>
                <div id="appointments-list">
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sistema NSA. Todos os direitos reservados.</p>
    </footer>

    <script src="js/agendamentos.js"></script>
</body>
</html>
