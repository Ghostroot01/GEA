<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas do Dia | Painel do Professor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logos">
                <img src="img/logo-etec.png" alt="Logotipo Etec" class="logo">
                <img src="img/logo-saopaulo.png" alt="Logotipo Governo de São Paulo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="professor.html">Início</a></li>
                    <li><a href="gerenciar.html">Gerenciar</a></li>
                    <li><a href="aulas-do-dia.html">Aulas do Dia</a></li> 
                    <li><a href="mensagens.html">Mensagens</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo">
                <div class="user-info">
                    <span id="user-name">Professor(a)</span>
                    <a href="login.html" class="logout-link">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="sidebar">
            <div class="profile-card">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo-large">
                <div class="user-info-large">
                    <span id="professor-name"></span>
                    <span id="professor-code"></span>
                    <div class="block-info">
                        <h4>TIPO DE USUÁRIO: ADMINISTRADOR</h4>
                        <p>Bloco de notas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <section id="aulas-programadas-section" class="content-section">
    <h3>Aulas do Dia</h3>

    <!-- Filtro estilizado -->
    <div class="filtro-container">
        <label for="filtroSala">Filtrar por sala:</label>
        <select id="filtroSala" class="select-sala">
            <option value="todas">Todas as salas</option>
        </select>
    </div>

    <!-- Tabela de aulas -->
    <table class="aulas-table">
        <thead>
    <tr>
        <th>Horário</th>
        <th>Disciplina</th>
        <th>Sala</th>
        <th>Status</th>
        <th>Ações</th> <!-- NOVA COLUNA -->
    </tr>
</thead>
        <tbody>
            <!-- Aulas serão inseridas aqui via JS -->
        </tbody>
    </table>
</section>

        </div>
    </main>
    
    <script src="js/dados-prof.js"></script>
    <script src="js/aulas-do-dia.js"></script>
</body>
</html>
