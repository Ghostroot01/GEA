<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatar Problemas | Sistema NSA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logos">
                <img src="img/logo-etec.png" alt="Logotipo Etec" class="logo">
                <img src="img/logo-saopaulo.png" alt="Logotipo Governo de São Paulo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="professor.html">Painel do Professor</a></li>
                    <li><a href="gerenciar.html">Gerenciar Alunos</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="mensagens.html">Mensagens</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo">
                <div class="user-info">
                    <span id="user-name">Professor(a)</span>
                    <a href="login.html" class="logout-link">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Relatar Problemas</h2>

            <section class="problem-form-container">
                <h3>Descreva o Problema</h3>
                <form id="problem-form" class="form-container">
                    <div class="form-group">
                        <label for="problem-type">Tipo de Problema:</label>
                        <select id="problem-type" required>
                            <option value="">Selecione...</option>
                            <option value="hardware">Hardware (computador, impressora, etc.)</option>
                            <option value="software">Software (sistema, aplicativo, etc.)</option>
                            <option value="infraestrutura">Infraestrutura (luz, água, mobiliário, etc.)</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problem-title">Assunto:</label>
                        <input type="text" id="problem-title" required>
                    </div>
                    <div class="form-group">
                        <label for="problem-description">Descrição Completa:</label>
                        <textarea id="problem-description" rows="6" required></textarea>
                    </div>
                    <button type="submit">Enviar Relatório</button>
                </form>
            </section>

            <section class="problems-list-container">
                <h3>Problemas Relatados</h3>
                <div id="problems-list">
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema NSA. Todos os direitos reservados.</p>
    </footer>

    <script src="js/relatar-problemas.js"></script>
</body>
</html>
