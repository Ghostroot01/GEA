<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Mensagens - Sistema NSA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logos">
                <img src="img/logo-etec.png" alt="Logotipo Etec" class="logo">
                <img src="img/logo-saopaulo.png" alt="Logotipo Governo de São Paulo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="professor.html">Painel do Professor</a></li>
                    <li><a href="gerenciar.html">Gerenciar Alunos</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="mensagens.html">Mensagens</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/foto-professor.jpg" alt="Foto do Professor" class="user-photo">
                <div class="user-info">
                    <span id="user-name">Professor(a)</span>
                    <a href="login.html" class="logout-link">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Mural de Mensagens</h2>

            <section class="message-form-container">
                <h3>Criar Nova Mensagem</h3>
                <form id="new-message-form" class="form-container">
                    <div class="form-group">
                        <label for="message-title">Título:</label>
                        <input type="text" id="message-title" required>
                    </div>
                    <div class="form-group">
                        <label for="message-content">Conteúdo:</label>
                        <textarea id="message-content" rows="4" required></textarea>
                    </div>
                    <button type="submit">Publicar Mensagem</button>
                </form>
            </section>

            <section class="messages-list-container">
                <h3>Mensagens Publicadas</h3>
                <div id="messages-list">
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sistema NSA. Todos os direitos reservados.</p>
    </footer>

    <script src="js/mensagens.js"></script>
</body>
</html>
